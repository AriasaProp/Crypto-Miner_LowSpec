name: 'Cleanup Workflows'

on: workflow_dispatch

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v3.5.2
      - run: |
          OT=$(gh api repos/${{github.base_ref_repository_owner}}/${{github.base_ref_repository}}/actions/runs --jq '.workflow_runs[] | .id')
          IFS=$'\n'
          for run_id in $OT; do
            gh api repos/${{github.base_ref_repository_owner}}/${{github.base_ref_repository}}/actions/runs/$run_id --method DELETE
          done
